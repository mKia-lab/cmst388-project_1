<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CMST 388 - Project 1</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <!-- Part 1: Intro Text -->
    <h2>Part 1: Introduction</h2>
    <div id="intro" class="alert alert-info"></div>
    <button onclick="introduction(name, age, isStudent)" class="btn btn-primary">Show Intro</button>

    <!-- Part 2: Selectors -->
    <h2 class="mt-4">Part 2: Selectors</h2>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
    </ol>
    <button onclick="addClasses()" class="btn btn-success">Add Classes</button>

    <!-- Part 3: Replacement Text -->
    <h2 class="mt-4">Part 3: Replace Language</h2>
    <p>The current language is: <span class="currentLanguage">JavaScript</span></p>
    <input type="text" id="newLanguage" placeholder="Enter a new language">
    <button id="button_change_language" class="btn btn-warning">Change Language</button>

    <!-- Part 4: Toggles -->
    <h2 class="mt-4">Part 4: Toggles</h2>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <br>
    <button id="button_toggle_colors" class="btn btn-secondary">Toggle Colors</button>
    <button id="button_toggle_roundedges" class="btn btn-secondary">Toggle Round Edges</button>
  </div>

  <script src="js/project1.js"></script>
</body>
</html>
